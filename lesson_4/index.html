<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Часть 4: Формы.</title>
</head>

<body>
   <form action="#" method="post" enctype="multipart/form-data">

      <div>
         <p>Имя</p>
         <input type="text" tabindex="1" name="username" value="">
      </div>
      <br>
      <div>
         <p>Пароль</p>
         <input type="password" tabindex="2" name="userpass" value="">
      </div>
      <br>
      <div>
         <p>Телефон</p>
         <input type="tel" tabindex="3" name="username" value="">
      </div>
      <div>
         <p>Пол</p>
         <div><input checked type="radio" tabindex="4" name="male">Мужской</div>
         <div><input type="radio" tabindex="4" name="female">Женский</div>
      </div>
      <div>
         <p>Имущество</p>
         <div><input checked type="checkbox" tabindex="5" name="bike">Велик</div>
         <div><input type="checkbox" tabindex="6" name="car">Машина</div>
         <div><input disabled type="checkbox" tabindex="7" name="flat">Квартира</div>
      </div>
      <br>
      <div>
         <p>Дополнительная информация</p>
         <textarea tabindex="8" name="text"></textarea>
      </div>
      <br>
      <div>
         <p>Прикрепить фото</p>
         <input type="file" tabindex="9" name="userphoto">
      </div>
      <br>
      <div>
         <p>Любимый цвет</p>
         <select tabindex="9" name="color">
            <option selected value="red">Красный</option>
         </select>
      </div>
      <br>
      <div>
         <p>Действия</p>
         <button type="submit" tabindex="10">Отправить</button>
         <button type="reset" tabindex="11">Очистить</button>
      </div>
   </form>
</body>

</html>
